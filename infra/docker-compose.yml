version: '3.8'
services:
  api-gateway:
    build:
      context: .
      dockerfile: src/api-gateway/Dockerfile
    ports:
      - "5000:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    depends_on:
      - user-service
      - hotel-service
      - kafka

  user-service:
    build:
      context: .
      dockerfile: src/services/user-service/Dockerfile
    environment:
      - ConnectionStrings__DefaultConnection=Server=sql-server;Database=UserDb;User Id=sa;Password=Your_password123!;TrustServerCertificate=true;
      - Kafka__BootstrapServers=kafka:9092
    depends_on:
      - sql-server
      - kafka

  hotel-service:
    build:
      context: .
      dockerfile: src/services/hotel-service/Dockerfile
    environment:
      - ConnectionStrings__DefaultConnection=Server=sql-server;Database=HotelDb;User Id=sa;Password=Your_password123!;TrustServerCertificate=true;
    depends_on:
      - sql-server

  kafka:
    image: confluentinc/cp-kafka:latest
    ports:
      - "9092:9092"
    environment:
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181

  sql-server:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      SA_PASSWORD: "Your_password123!"
      ACCEPT_EULA: "Y"
    ports:
      - "1433:1433"

  frontend:
    build:
      context: .
      dockerfile: src/frontend/Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - api-gateway